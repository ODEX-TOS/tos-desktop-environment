name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "30 1 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
        stale-issue-message: "Your issue didn't have any activity, automatically marking it as stale. This issues will be closed in a week, unless it gains activity"
        stale-pr-message: "Your Pull Request didn't have any activity, automatically marking it as stale. This Pull Request will be closed in a week, unless it gains activity"
        
        close-issue-message: "Your issue has been stale for to long, closing it. If you feel this is incorrect please re-open it or create a new issue ðŸ™‚"
        close-pr-message: "Your Pull Request has been stale for to long, closing it. If you feel this is incorrect please re-open it or create a new Pull Request ðŸ™‚"
        
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
        
        days-before-stale: 60
        days-before-close: 7
